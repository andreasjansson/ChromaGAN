model: "cog_predict.py:Model"
workdir: SOURCE
environment:
  architectures:
    - cpu
  python_version: "3.7"
  python_packages:
    - "opencv-python==4.1.0.25"
    - "numpy==1.15.4"
    - "tensorflow==1.13.1"
    - "keras==2.2.4"
    - "h5py==2.10.0"
  system_packages:
    - "libsm6"
    - "libxext6"
    - "libxrender1"
  pre_install:
    - "python -c 'from keras import applications; applications.vgg16.VGG16(weights=\"imagenet\", include_top=True)'"
examples:
  - input:
      image: "@SAMPLE_IMGS/grayscale/bruschetta.png"
  - input:
      image: "@SAMPLE_IMGS/grayscale/fisherman.png"
  - input:
      image: "@SAMPLE_IMGS/grayscale/ocean.png"
